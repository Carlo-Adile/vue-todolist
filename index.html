<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>To Do List</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <!--  -->
        <h1>To Do List</h1>
        <!-- add a to do here -->
        <div class="col-12">
          <div class="card">
            <h3>Add a To Do here</h3>
            
          </div>
        </div>
        <!-- to do list here -->
        <div class="col-12">
          <div class="card">
            <h3>See your To Do</h3>
            <ul>
              <li v-for="toDo in toDoList">
                {{toDo.title}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>




  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
