<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To Do List</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <!--  -->
        <h1>To Do List</h1>
        <!-- add a to do here -->
        <div class="col-12">
          <div class="card">
            <h3>Add a To Do here</h3>
            <input type="text" @keyup.enter="generateToDo()" placeholder="add a new To Do"
              v-model="newToDoTitle"></input>
          </div>
        </div>
        <!-- to do list here -->
        <div class="col-12">
          <div class="card">
            <h3>See your To Do</h3>
            <ul>
              <li v-for="toDo in toDoList" id="my_toDo">
                <div class="toDo_name">
                  <!-- if user is editing the name, span is input text -->
                  <span v-if="editedToDoId === toDo.id">
                    <input type="text" v-model="editedToDoTitle" @keyup.enter="editDone">
                  </span>
                  <span v-else>
                    {{toDo.title}}
                  </span>
                </div>
                <!-- right: buttons to interact -->
                <div class="toDo_buttons">
                  <button @click="removeToDo(toDo.id)">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                  <!--  -->
                  <button @click="editToDo(toDo.id, toDo.title)">
                    <i class="fa-solid fa-pencil"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>




  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
